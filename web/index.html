<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fbAPI - FizzBuzz API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #input-container {
            margin-bottom: 20px;
        }

        #result-container {
            display: none;
            margin-top: 20px;
        }

        #result-container.visible {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>FizzBuzz API</h1>
        <p>This is a simple client for interacting with the FizzBuzz API.</p>

        <div id="input-container"></div>
        <label for="number">Enter a number:</label>
        <input type="number" id="number" min="1">
        <button onclick="fetchFizzBuzz()">Submit</button>
    </div>

    <div id="result-container">
        <h2>Result:</h2>
        <p id="result"></p>
    </div>

    <script>
        function fetchFizzBuzz() {
            const numberInput = document.getElementById('number');
            const resultElement = document.getElementById('result');
            const resultContainer = document.getElementById('result-container');

            if (!numberInput.value) {
                alert('Please enter a number.');
                return;
            }

            fetch(`/fizzbuzz/${numberInput.value}`)
                .then(response => response.json())
                .then(data => {
                    const { number, result } = data;
                    resultElement.textContent = `${number}: ${result}`;
                    resultContainer.classList.add('visible');

                    numberInput.value = '';
                })
                .catch(error => console.error('Error fetching FizzBuzz:', error));
        }
    </script>
</body>

</html>
