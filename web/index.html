<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FizzBuzz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="input-group">
            <label for="numberInput">Enter Number:</label>
            <input type="text" id="numberInput" placeholder="Enter a number">
            <button onclick="getFizzBuzz()">Get FizzBuzz Result</button>
            <span class="error"></span>
        </div>
        <div id="fizzBuzzResult"></div>
    </div>

    <div class="container">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileUpload">Upload File:</label>
            <input type="file" id="fileUpload" accept=".txt">
            <button type="submit">Process File</button>
        </form>
        <div id="fileResults"></div>
    </div>

    <script>
        function getFizzBuzz() {
            const numberInput = document.getElementById('numberInput');
            const errorSpan = document.querySelector('.error');
            const resultDiv = document.getElementById('fizzBuzzResult');

            if (!numberInput.value) {
                errorSpan.textContent = "Please enter a number.";
                return;
            }

            fetch(`http://localhost:3000/fizzbuzz/${numberInput.value}`)
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML = `<p>${data.result}</p>`;
                    errorSpan.textContent = "";
                })
                .catch(error => {
                    errorSpan.textContent = "Error fetching FizzBuzz result.";
                });
        }

        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileUpload');
            const fileResultsDiv = document.getElementById('fileResults');

            if (!fileInput.files.length) {
                alert("Please select a file.");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('http://localhost:3000/fizzbuzz/file', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    fileResultsDiv.innerHTML = JSON.stringify(data.results, null, 2);
                })
                .catch(error => {
                    console.error("Error processing file:", error);
                });
        });
    </script>

</body>

</html>
