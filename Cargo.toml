[package]
name = "fbapi"
version = "0.1.0"
authors = [
    "Johannes (Jotrorox) MÃ¼ller"
]
edition = "2021"
description = "A simple API to `FizzBuzz` numbers"
license = "AGPL-3.0"
repository = "https://github.com/Jotrorox/fbapi"
homepage = "https://jotrorox.github.io/fbapi/"
readme = "README.md"
keywords = [
    "fizzbuzz", 
    "api", 
    "rocket", 
    "rust", 
    "challenge", 
    "sloth-bytes", 
    "coding-sloth"
]
categories = [
    "web-programming",
    "api", "fizzbuzz", 
    "rust", 
    "challenge", 
    "sloth-bytes", 
    "coding-sloth"
]

[dependencies]
rand = "0.8.5"
rocket = { version = "0.5.1", features = ["json"] }
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.117"
tokio = { version = "1.38.0", features = ["full"] }
